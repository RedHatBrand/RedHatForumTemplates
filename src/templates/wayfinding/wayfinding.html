---
width: 210mm;
height: 297mm;
---
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="<%= baseUrl %>/shared/stylesheets/main.css" />
    <link rel="stylesheet" href="<%= baseUrl %>/templates/wayfinding/assets/stylesheets/main.css" />

    <style type="text/css">
      canvas { background: rgb({{ artwork-background }}); }
      .canvas-overlay { background-image: radial-gradient( ellipse closest-side at center, rgba({{ artwork-background }},0) 0%, rgba({{ artwork-background }},1) 100% ); }
    </style>
    
    <script src="//redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/jquery.js"></script>
  </head>
  <body
    style="width: 210mm; height: 297mm"
    class="{{direction}}">
    
    <canvas class="stats-hidden"></canvas>
    <div class="canvas-overlay"></div>
    
    <div id="content">
      <h3 class="divider-after">{{message}}</h3>
      <div class="arrow-left"></div>
      <div class="arrow-right"></div>
      <p><img id="logo-forum" src="<%= baseUrl %>/shared/images/forum-logo-mono.svg" /></p>
    </div>
    
    <div class="bottom-right">
      <img src="<%= baseUrl %>/shared/images/rh-logo.svg" id="logo-rh">
    </div>
    
    <script type="text/javascript">
      window.artworkColor = { {{ artwork-color }} };
      window.artworkZoom = {{ artwork-zoom }};
    </script>
    
    <script type="text/javascript" src="<%= baseUrl %>/shared/javascripts/artwork.js"></script>
  </body>
</html>
