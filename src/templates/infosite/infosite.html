---
width: 100%
height: 100vh
---

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{{ headline }}</title>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
<meta content="initial-scale=1.0" name="viewport" />
<meta content="Red Hat" name="author" />
<meta content="{{ meta-description }}" name="description" />
<meta content="{{ meta-keywords }}" name="keywords" />
<link href="//red-hat-assets.s3.amazonaws.com/assets/images/favicon.ico" rel="icon" type="image/ico" />
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" media="screen" rel="stylesheet" />
<link href="<%= baseUrl %>/templates/infosite/stylesheets/main.css" media="screen" rel="stylesheet" />
<link href="//red-hat-overpass-fonts.s3.amazonaws.com/overpass.css" rel="stylesheet" />
<script src="//redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/jquery.js"></script>
<script src="<%= baseUrl %>/templates/infosite/javascripts/main.js"></script>
<!--[if lt IE 9]> <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script> <![endif]-->

<style type="text/css">
  canvas { background: rgb({{ artwork-background }}); }
  .canvas-overlay { background-image: radial-gradient( ellipse closest-side at center, rgba({{ artwork-background }},0) 0%, rgba({{ artwork-background }},1) 100% ); }
</style>
</head>
<body class="">

<header>
  <figure class="hero">
    <div class="hero-content">
      <img class="logo-forum" src="<%= baseUrl %>/shared/images/forum-logo.svg" />
      <h1 class="headline">{{ headline }}</h1>
    </div>
    <canvas class="stats-hidden"></canvas>
    <div class="canvas-overlay"></div>
  </figure>
</header>
<nav class="nav">
  <div class="nav-content">
    <div class="nav-logo">
      <img class="logo-rh" src="<%= baseUrl %>/shared/images/rh-logo-black.svg">
      <img class="logo-forum" src="<%= baseUrl %>/shared/images/forum-logo-black.svg" />
    </div>
    <ul class="nav-list">
      <li>ITEM 1</li>
      <li class="active">ITEM 2</li>
      <li>ITEM 3</li>
    </ul>
  </div>
</nav>

<script type="text/javascript">
  window.artworkColor = { {{ artwork-color }} };
  window.artworkZoom = {{ artwork-zoom }};
</script>

<script type="text/javascript" src="<%= baseUrl %>/shared/javascripts/artwork.js"></script>

</body>
</html>
