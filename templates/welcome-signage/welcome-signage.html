<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//redhatbrand.github.io/RedHatForumTemplates/shared/stylesheets/main.css" />
    <link rel="stylesheet" href="//redhatbrand.github.io/RedHatForumTemplates/templates/welcome-signage/assets/stylesheets/main.css" />

    <style type="text/css">
      canvas { background: rgb({{ artwork-background }}); }
      .canvas-overlay { background-image: radial-gradient( ellipse closest-side at center, rgba({{ artwork-background }},0) 0%, rgba({{ artwork-background }},1) 100% ); }
    </style>
    
    <script src="//redhatbrand.github.io/RedHatTemplates/global-assets/javascripts/vendor/jquery.js"></script>
  </head>
  <body
    style="width: 426mm; height: 603mm"
    class="{{colormode}}">
    
    <canvas class="stats-hidden"></canvas>
    <div class="canvas-overlay"></div>
    
    <div id="content">
      <img id="logo-forum" src="//redhatbrand.github.io/RedHatForumTemplates/shared/images/forum-logo.svg" />
      <h1 class="divider-before">{{message}}</h1>
    </div>
    
    <div class="bottom-right">
      <img src="//redhatbrand.github.io/RedHatForumTemplates/shared/images/rh-logo.svg" id="logo-rh">
    </div>
    
    <script type="text/javascript">
      window.artworkColor = { {{ artwork-color }} };
      window.artworkZoom = {{ artwork-zoom }};
    </script>
    
    <script type="text/javascript" src="//redhatbrand.github.io/RedHatForumTemplates/shared/javascripts/artwork.js"></script>
  </body>
</html>
